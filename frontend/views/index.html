<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Letters Counter</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <label for="paragraph">Paragraph:</label>
            <textarea oninput="hideResult()" name="paragraph" id="paragraph"></textarea>
            <input type="submit" value="Count Letters">
        </form>
        <p id="result"></p>
        <form id="writeCharactersForm">
            <label for="paragraphForWriteCharacters">Paragraph:</label>
            <textarea oninput="hideResultForWriteCharacters()" name="paragraph" id="paragraphForWriteCharacters"></textarea>
            <input type="submit" value="Count Letters">
        </form>
        <p id="resultWriteCharacters"></p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
